    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
   </head>
    <body>
        <header>
            <div class="jumbotron">
                <div class="container-fluid">
                <div class="col-sm-4 offset-sm-5">
                    <h1>Indian Food</h1>
                    <p class="better-place">The better place if you want to try news sensations</p>
                </div>
                <div class="col-sm-3">
                    <img src="https://image.shutterstock.com/z/stock-vector-abstract-stamp-or-label-with-the-text-indian-cuisine-written-inside-traditional-vintage-food-label-385177945.jpg" class="rounded-circle" alt="logo-header">
                </div>
                </div>
            </div>
                <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center barre">
                    <a class="navbar-brand">
                    <img src="https://image.shutterstock.com/z/stock-vector-abstract-stamp-or-label-with-the-text-indian-cuisine-written-inside-traditional-vintage-food-label-385177945.jpg" alt="logo-navbar" style="width:40px;">
                    </a>
                
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="bootstrap.html">Accueil</a>
                    </li>
                    <li class="nav-item">                
                        <a class="nav-link" href="bootstrap-p-2.html">Carte</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="bootstrap-p-3.html">Nos restaurants</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="bootstrap-p-6.html">Plan d'accès</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="bootstrap-p-7.html">Contact</a>
                    </li>
                </ul>
                </nav>
                                 
        </header>
        <main>
            <form>
                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label for="inputname">Nom</label>
                            <input type="name" class="form-control" id="inputname" placeholder="ashlemeke">
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label for="inputsurname">Prénom</label>
                        <input type="surname" class="form-control" id="surname" placeholder="Philipe Albert">
                </div>
                <div class="form-group">
                    <label for="inputemail">Email</label>
                        <input type="email" class="form-control" id="inputemail" placeholder="@blablabla">
                </div>
                <div class="form-group col-sm-4">
                    <label for="inputchoice">objet du message</label>
                        <select id="inputchoice" class="form-control">
                            <option selected>Commande</option>
                            <option>Conseils d'amélioration</option>
                            <option>Plainte</option>
                            <option>Questions</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">contenu du message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            recevoir un accusé de réception
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Envoyé</button>
            </form>
        </main>
    </body>
</html>
